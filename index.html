<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Piano Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
</head>

<body>


  <div class="set">
    <div class="imageboard">
      <img src="images/Board.png" class="board" alt="keyboard">
    </div>

    <div class="btnkey">
      <button class="c keyed" >c</button>
      <button class="d keyed" >d</button>
      <button class="e keyed" >e</button>
      <button class="f keyed" >f</button>
      <button class="g keyed" >g</button>
      <button class="a keyed" >a</button>
      <button class="b keyed" >b</button>
      <button class="C keyed" >C</button>
      <button class="D keyed" >D</button>
      <button class="E keyed" >E</button>
      <button class="F keyed" >F</button>
      <button class="G keyed" >G</button>
      <button class="A keyed" >A</button>
      <button class="B keyed" >B</button>
      <button class="r octave keyed" >r</button>
      <button class="t octave keyed" >t</button>
      <button class="y octave keyed" >y</button>
      <button class="u octave keyed" >u</button>
      <button class="i octave keyed" >i</button>
      <button class="o octave keyed" >o</button>
      <button class="p octave keyed" >p</button>

    </div>

  </div>

  <h1 id="title">Piano Keys</h1>


  <script src="index.js" charset="utf-8"></script>

  <footer>
    Made with ❤️ in Nigeria.
  </footer>
</body>

</html>
